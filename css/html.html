<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css.css">
    </head>

    <body>
        <p>Hello css 외부스타일 시트</p>
        <div class="first">블록</div>
        <div class="second">블록</div>
        <div class="third">블록</div>
        <p>아래 div요소는 모두 display 속성값이 인라인</p>
        <div class="first inline">인라인</div>
        <div class="second inline">인라인</div>
        <div class="third inline">인라인</div>
        <p>아래 div요소는 모두 display 속성값이 인라인-블록</p>
        <div class="first inline-block">인라인블록</div>
        <div class="second inline-block">인라인블록</div>
        <div class="third inline-block">인라인블록</div>
    </body>
</html>
